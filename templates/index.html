<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Download photos and videos from popular platforms like Instagram, Facebook, TikTok, and more. No ads, no watermarks, no registration required.">
  <meta name="keywords" content="video downloader, photo downloader, Instagram downloader, Facebook downloader, TikTok downloader, HD downloads">
  <meta name="author" content="Your Website Name">
  <title>All Video Downloader - HD Photos & Videos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="logo-container">
      <div class="logo-text">
        <h1>MediaVault</h1>
      </div>
    </div>
    <nav class="nav">
      <a href="#" title="Download from Youtube">Youtube</a>
      <a href="#" title="Download from Instagram">Instagram</a>
      <a href="#" title="Download from Facebook">Facebook</a>
      <a href="#" title="Download from Pinterest">Pinterest</a>
      <a href="#" title="Download from Twitter">Twitter</a>
      <a href="#" title="Download from TikTok">TikTok</a>
      <a href="#" title="Download from Reddit">Reddit</a>
      <a href="#" title="Download from LinkedIn">LinkedIn</a>
    </nav>
  </header>
  
  <!-- Main Content -->
  <main>
    <section class="container glow">
      <h1 id="main-heading">Download Photos & Videos From</h1>
      <p>
        Paste the URL of the post or media and press download. No ads, no watermarks.
        <span class="info" title="More info about supported platforms">ℹ</span>
      </p>
      <form class="input-container" action="/" method="post">
        <label for="url-input" class="visually-hidden">Media URL</label>
        <input id="url-input" type="url" name="media-url" placeholder="https://" class="url-input" required>
        <button type="submit" class="download-button">Download</button>
      </form>
      <footer class="footer">
        <p>No ads. No watermarks. No registration.</p>
        <p>But you can always <a href="#" class="buy-coffee">buy us a coffee ☕</a></p>
        <p><a href="#" class="contact-link">Issues? Contact us</a></p>
      </footer>
    </section>
  </main>

  <script>
    // Select all navigation links
    const navLinks = document.querySelectorAll('.nav a');
    const containerHeading = document.querySelector('.container h1');

    // Add click event listener to each link
    navLinks.forEach(link => {
      link.addEventListener('click', event => {
        event.preventDefault(); // Prevent default behavior (page reload)
        
        const selectedText = link.textContent.trim(); // Get the clicked link's text
        containerHeading.textContent = `Download Photos & Videos From ${selectedText}`; // Update heading text
      });
    });
  </script>
</body>
</html>
